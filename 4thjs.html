<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <style>
        #main
        {
            border:3px solid rgb(0, 187, 255);
            height:auto;
            width:600px;
            padding:20px;
            margin:20px auto;
            text-align: center;
            background: rgb(226, 234, 211);
        }
        button{
            background: rgb(122, 151, 241);
        }
    </style>
</head>
<body>
    <div id="main">    
        <label for="first">Enter First Number:</label>
        <input type="number" id="first" name="first">
        <br><br>
        <label for="second">Enter Second Number:</label>
        <input type="number" id="second" name="second">
        <br><br>
        <label for="cal">Choose Option</label>
        <select name="cal" id="cal">
            <option value="+">Add</option>
            <option value="-">Substract</option>
            <option value="*">Multiply</option>
            <option value="/">Divide</option>
        </select>
        <br><br>
        <button type="button" onclick="validate()">Validate</button>
        <br><br>
        <label for="ans">Answer:</label>
        <input type="number" id="ans" name="ans">
        <br><br>
        <div id="out"></div>
        <p>Name: Arpit Kumar Chauhan Studentid: 230115096 Semester: 6<sup>th</sup> Section: K1 </p>
    </div>
    <script>
        function validate()
        {
            let f = document.getElementById('first').value;
            let s = document.getElementById('second').value;
            let a = document.getElementById('cal').value;
            if(a=="+")
            {
                let sum=Number(f)+Number(s);
                document.getElementById('ans').value=sum;
            }
            else if(a=="-")
            {
                let sub=Number(f)-Number(s);
                document.getElementById('ans').value=sub;
            }
            else if(a=="*")
            {
                let mul=Number(f)*Number(s);
                document.getElementById('ans').value=mul;
            }
            else if(a=="/")
            {
                let div=Number(f)/Number(s);
                document.getElementById('ans').value=div;
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyperlink Styling</title>
    <style>
        .box {
            border: 2px solid;
            height: auto;
            padding: 20px;
            width: 40%;
            max-width: 400px;
            text-align: center;
            margin: auto;
        }
        a {
            font-size: 2rem;
            color: pink;
            text-decoration: none;
            font-weight: bold;
        }
        a:active {
            color: blue;
        }
        a:visited {
            color: green;
        }
    </style>
</head>
<body>
    <div class="box">
        <a href="#" target="_blank">Click Me!</a> <br><br>           
        <p>
            Name: Arpit Kumar Chauhan Student ID: 230115096 Semester: 6<sup>th</sup> Section: K1
        </p>
    </div>
</body>
</html>

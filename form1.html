<!DOCTYPE html>
<html>
<head>
    <title>Form</title>
</head>
<body>
<center>
    <table width="50%">
        <tr>
            <td>
                <form action="#action">
                    <fieldset>
                        <legend>Basic Information</legend>
                        <label for="fullname">Full name:</label>
                        <input type="text" id="fullname" name="fullname"><br><br>
                        
                        <label for="birthdate">Birth date:</label>
                        <input type="date" id="birthdate" name="birthdate"><br><br>
                        
                        <label>Gender:</label>
                        <input type="radio" id="male" name="gender" value="male">
                        <label for="male">Male</label>
                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female">Female</label><br><br>
                        
                        <label for="address">Address:</label>
                        <input type="text" id="address" name="address"><br><br>
                        
                        <label for="phone">Phone number:</label>
                        <input type="text" id="phone" name="phone"><br><br>
                    </fieldset>
                    
                    <fieldset>
                        <legend>Extra Information</legend>
                        <label>Interests:</label>
                        <input type="checkbox" id="books" name="interests" value="Books">
                        <label for="books">Books</label>
                        <input type="checkbox" id="movies" name="interests" value="Movies">
                        <label for="movies">Movies</label>
                        <input type="checkbox" id="videogames" name="interests" value="Videogames">
                        <label for="videogames">Videogames</label><br><br>
                        
                        <label for="color">Favorite color:</label>
                        <input type="color" id="color" name="color"><br><br>
                    </fieldset>
                    <br>
                    <button type="submit">Send data</button>
                    <button type="reset">Reset form</button>
                </form>
            </td>
        </tr>
    </table>
    
    <p>Name: Arpit Kumar Chauhan Student ID: 230115096 Semester: 6<sup>th</sup> Section: K1</p>
</center>
</body>
</html>

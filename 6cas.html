<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Background</title>
    <style>
        .main {
            margin: 20px;
            font-family: Arial, sans-serif;
            background-image: url('flag.jpg'); 
            background-attachment: fixed;
            background-size: cover; 
            background-position: center center;
            color: white;
        }
        .content {
            margin: 50px auto;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
        }
        .space {
            height: 60vh;
        }
        .b {
            border: 4px solid aqua;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="b">
        <div class="main">
            <div class="content">
                <h1>Welcome to My Page</h1>
            </div>
        
            <div class="space"></div>
        
            <div class="content">
                <h2>More Content</h2>
                <p>As you scroll, the background remains fixed while the content moves.</p>
            </div>
        
            <div class="space"></div>
        </div>
        <p>Name: Arpit Kumar Chauhan Studentid: 230115096 Semester: 6<sup>th</sup> Section: K1 </p>
    </div>
</body>
</html>

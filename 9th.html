<!DOCTYPE html>
<html>
<head>
    <title>HTML5 Tags Demonstration</title>
</head>
<body>
    <header>
        <h1>Welcome to Our Hotel (header)</h1>
    </header>
    <nav>
        <ul>
            <h2>(nav)</h2>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About Us</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
    <article>
        <h2>(article)</h2>
        <p>I am best.</p>
    </article>
    <h2>Video</h2>
    <video width="320" height="240" controls>
        <source src="flag.mp4" type="video/mp4">
        <p>My browser does not support the video tag. So,I use iframe.</p>
    </video>
    <iframe src="falag.mp4"></iframe>
    <h2>(audio)</h2>
    <audio controls>
        <source src="anthem.mp3" type="audio/mpeg">
    </audio>
    
    <h2>Gender</h2>
    <form>
        <h2>(datalist)</h2>
        <label for="gender">Choose Gender:</label>
        <input list="genders" id="gender" name="gender">
        <datalist id="genders">
            <option value="Male"></option>
            <option value="Female"></option>
            <option value="Other"></option>
        </datalist>
        <br><br>
        
        
        <label for="payment">Payment Amount:</label>
        <input type="number" id="amount" name="amount">
        <output for="amount" id="total">output</output>
        <br><br>
        
        <input type="submit" value="Book Now">
    </form>
    
    <h2>(Embed)</h2>
    <embed src="HTML [PCS-693].pdf" width="600" height="400" type="application/pdf">
    
    <h2>Bdi</h2>
    <p><bdi>مرحبًا</bdi> means "Welcome" in Arabic.</p>
    
    <footer>
        <h2>(Footer)</h2>
        <p>Name: Arpit Kumar Chauhan Studentid: 230115096 Semester: 6<sup>th</sup> Section: K1 </p>
    </footer>
</body>
</html>

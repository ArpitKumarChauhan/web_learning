<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Web Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('youtube.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: rgb(64, 45, 45);
            text-align: center;
            padding: 35px;
        }
        h1 {
            font-family:'Times New Roman', Times, serif;
            font-size: 36px;
            font-weight: bold;
            text-shadow: 2px 2px 5px black;
        }
        p {
            font-family: 'Georgia', serif;
            font-size: 18px;
        }
        .box {
            width: 300px;
            height: 150px;
            background-image: url('flag.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            border: 2px solid rgb(65, 52, 52);
            margin: 20px auto;
            padding: 20px;
            text-align: center;
            font-weight: bold;
            line-height: 150px;
            position: relative;
            z-index: 2;
        }
        .repeat-box {
            width: 300px;
            height: 150px;
            background-image: url('ashok.png'); 
            background-repeat: repeat;
            border: 2px solid rgb(61, 52, 52);
            margin: 20px auto;
            padding: 20px;
            text-align: center;
            font-weight: bold;
            line-height: 150px;
            position: relative;
            z-index: 2;
        }
        a {
            font-size: 20px;
            text-decoration: none;
            padding: 10px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        a:link {
            color: yellow;
        }
        a:visited {
            color: rgb(181, 42, 42);
        }
        a:hover {
            color: orange;
            text-decoration: underline;
        }
        a:active {
            color: red;
        }
        a {
            cursor: pointer;
        }
        .grab {
            cursor: -webkit-grab; 
            cursor: grab;
        }
        .layer1 {
            position: absolute;
            top: 100px;
            left: 50px;
            width: 200px;
            height: 200px;
            background-color: rgba(0, 0, 255, 0.6);
            z-index: 1;
            border-radius: 10px;
        }
        .layer2 {
            position: absolute;
            top: 150px;
            left: 100px;
            width: 250px;
            height: 200px;
            background-color: rgba(255, 0, 0, 0.6);
            z-index: 2;
            border-radius: 10px;
        }
        p{
            background: white;
            display:inline;
        }
    </style>
</head>
<body>
    <div class="grab">        
        <h1>Stylish Web Page</h1>
        <p>This web page demonstrates various CSS features including fonts, background images, link styles, and layers.</p>
        <div class="box"></div>
        <div class="repeat-box"></div>
        <p>Check out this <a href="9thcss.html" class="custom-cursor">cool link</a> with custom cursor!</p>
        <div class="layer1"> Layer 1</div>
        <div class="layer2"> Layer 2</div>
    </div>
    <p>Name: Arpit Kumar Chauhan Studentid: 230115096 Semester: 6<sup>th</sup> Section: K1 </p>
</body>
</html>
